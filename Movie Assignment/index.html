<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .movie-section{
        display: flex;
    }
    .movie-card{
        display: block;
        width: 30%;
        margin: 20px 20px 20px 20px;
        border: 5px;
        border-color: black;
        border-style: solid;
        padding: 20px;
    }
    img{
        width:90%;
        display: block;
        margin: auto;
    }
    p{
        text-align: center;
    }
</style>
<body>
    <header><h1>Movies</h1></header>
    <main>
        <nav>
            <div>
                <select name="language" id="lang">
                    <option value="All">All</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Tamil">Tamil</option>
                </select>
            </div>
        </nav>
        <section>
            <div class="movie-section">
                <div class="movie-card">
                    <img src="images/movie1.jpeg" alt=""/>
                    <hr>
                    <p>Avengers Endgame</p>
                </div>
                <div class="movie-card">
                    <img src="images/movie2.jpeg" alt=""/>
                    <hr>
                    <p>Spider-Man: Into The Spider-Verse</p>
                </div>
                <div class="movie-card">
                    <img src="images/movie3.jpeg" alt=""/>
                    <hr>
                    <p>Bahubali</p>
                </div>
                <div class="movie-card">
                    <img src="images/movie4.jpeg" alt=""/>
                    <hr>
                    <p>Highway</p>
                </div>
            </div>
        </section>
    </main>
    <footer><h3>Copyright @ 2022-2023</h3></footer>
</body>
</html>
